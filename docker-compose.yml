version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: echovox
      POSTGRES_PASSWORD: echovox_password
      POSTGRES_DB: echovox_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echovox"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:prepare && bundle exec rails server -b 0.0.0.0"
    volumes:
      - ./backend:/app
      - backend_bundle:/usr/local/bundle
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: postgres
      DATABASE_USER: echovox
      DATABASE_PASSWORD: echovox_password
      DATABASE_NAME: echovox_development
      RAILS_ENV: development
      PYTHON_SERVICE_URL: http://python-service:8000
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true

  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./python-service:/app
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ENVIRONMENT: development
    stdin_open: true
    tty: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_PYTHON_SERVICE_URL: http://localhost:8000
    depends_on:
      - backend
      - python-service
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  backend_bundle:
